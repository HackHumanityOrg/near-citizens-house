name: Governance Integration Tests

on:
  push:
    branches: [main]
    paths:
      - 'contracts/governance/**'
      - 'contracts/verified-accounts/**'
      - 'contracts/verified-accounts-interface/**'
      - '.github/workflows/governance-integration-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'contracts/governance/**'
      - 'contracts/verified-accounts/**'
      - 'contracts/verified-accounts-interface/**'
      - '.github/workflows/governance-integration-tests.yml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  integration-tests:
    name: Governance Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: 1.86.0
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            contracts/governance/target
            contracts/verified-accounts/target
          key: ${{ runner.os }}-cargo-governance-integration-${{ hashFiles('contracts/governance/Cargo.lock', 'contracts/verified-accounts/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-governance-integration-

      - name: Build governance WASM
        working-directory: contracts/governance
        run: |
          cargo build --target wasm32-unknown-unknown --release
          mkdir -p target/near
          cp target/wasm32-unknown-unknown/release/governance.wasm target/near/

      - name: Build verified-accounts WASM
        working-directory: contracts/verified-accounts
        run: |
          cargo build --target wasm32-unknown-unknown --release
          mkdir -p target/near
          cp target/wasm32-unknown-unknown/release/verified_accounts.wasm target/near/

      - name: Run integration tests
        working-directory: contracts/governance
        run: cargo test --test integration -- --nocapture --test-threads=4
