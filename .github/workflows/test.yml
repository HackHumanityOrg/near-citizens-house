name: Tests & Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  ACT_UNIT_TEST_TARGET: all
  # Enable ZK verification tests (makes real Celo RPC calls)
  ENABLE_NETWORK_TESTS: "true"

jobs:
  # Build WASM contracts (shared by integration tests)
  build:
    name: Build Contracts
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust 1.86.0
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.86.0
          targets: wasm32-unknown-unknown

      # Persistent cargo caching via stickydisk (22x faster than actions/cache)
      # Note: Only cache registry/git, not bin (Rust toolchain needs to install there)
      - name: Mount Cargo Registry Cache
        if: ${{ env.ACT != 'true' }}
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-cargo-registry
          path: ~/.cargo/registry

      - name: Mount Cargo Git Cache
        if: ${{ env.ACT != 'true' }}
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-cargo-git
          path: ~/.cargo/git

      # Smart Rust caching for target directories
      - name: Cache Rust dependencies
        if: ${{ env.ACT != 'true' }}
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            contracts/verified-accounts -> target
            contracts/verified-accounts/tests/fixtures/v2 -> target
          shared-key: rust-build
          cache-on-failure: true

      - name: Install cargo-near
        run: |
          if ! command -v cargo-near &> /dev/null; then
            curl --proto '=https' --tlsv1.2 -LsSf https://github.com/near/cargo-near/releases/latest/download/cargo-near-installer.sh | sh
          fi

      - name: Build verified-accounts WASM
        working-directory: contracts/verified-accounts
        run: cargo near build non-reproducible-wasm

      - name: Copy V1 WASM to fixtures
        run: |
          mkdir -p contracts/verified-accounts/tests/fixtures/v1
          cp contracts/verified-accounts/target/near/verified_accounts.wasm \
             contracts/verified-accounts/tests/fixtures/v1/

      - name: Build V2 fixture WASM (for versioning tests)
        working-directory: contracts/verified-accounts/tests/fixtures/v2
        run: |
          cargo near build non-reproducible-wasm
          cp target/near/verified_accounts_v2_fixture.wasm verified_accounts.wasm

      - name: Upload WASM artifacts
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: wasm-contracts
          path: |
            contracts/verified-accounts/tests/fixtures/v1/verified_accounts.wasm
            contracts/verified-accounts/tests/fixtures/v2/verified_accounts.wasm
          retention-days: 1

  # Run all Rust unit tests in parallel
  unit-tests-rust:
    name: Rust Unit Tests
    runs-on: blacksmith-4vcpu-ubuntu-2404
    outputs:
      verified_accounts_passed: ${{ steps.test_verified_accounts.outputs.passed }}
      verified_accounts_failed: ${{ steps.test_verified_accounts.outputs.failed }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust 1.86.0
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.86.0
          targets: wasm32-unknown-unknown
          components: clippy

      # Persistent cargo caching via stickydisk (22x faster than actions/cache)
      # Note: Only cache registry/git, not bin (Rust toolchain needs to install there)
      - name: Mount Cargo Registry Cache
        if: ${{ env.ACT != 'true' }}
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-cargo-registry
          path: ~/.cargo/registry

      - name: Mount Cargo Git Cache
        if: ${{ env.ACT != 'true' }}
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-cargo-git
          path: ~/.cargo/git

      # Smart Rust caching for target directories
      - name: Cache Rust dependencies
        if: ${{ env.ACT != 'true' }}
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            contracts/verified-accounts -> target
            contracts/verified-accounts/tests/fixtures/v2 -> target
          shared-key: rust-build
          cache-on-failure: true

      - name: Setup Allure results
        run: mkdir -p allure-results

      - name: Run verified-accounts unit tests
        if: ${{ env.ACT != 'true' || env.ACT_UNIT_TEST_TARGET == 'all' || env.ACT_UNIT_TEST_TARGET == 'verified-accounts' }}
        id: test_verified_accounts
        working-directory: contracts/verified-accounts
        run: |
          cargo test --features testing 2>&1 | tee test_output.txt
          # Sum ALL passed/failed counts from all "test result:" lines (cargo outputs one per crate)
          PASSED=$(grep "test result:" test_output.txt | grep -oP '\d+(?= passed)' | awk '{sum+=$1} END {print sum+0}')
          FAILED=$(grep "test result:" test_output.txt | grep -oP '\d+(?= failed)' | awk '{sum+=$1} END {print sum+0}')
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Clippy verified-accounts
        working-directory: contracts/verified-accounts
        run: RUSTFLAGS="--cfg clippy" cargo clippy --lib -- -D warnings

      - name: Collect allure results
        if: always()
        run: |
          for dir in contracts/*/allure-results; do
            if [ -d "$dir" ]; then
              rsync -av "$dir"/ allure-results/ || true
            fi
          done

      - name: Upload allure results
        if: ${{ env.ACT != 'true' && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-rust-unit
          path: allure-results/
          retention-days: 1

  # Run TypeScript tests in parallel
  unit-tests-typescript:
    name: TypeScript Unit Tests
    runs-on: blacksmith-4vcpu-ubuntu-2404
    outputs:
      passed: ${{ steps.test_typescript.outputs.passed }}
      failed: ${{ steps.test_typescript.outputs.failed }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Run TypeScript unit tests
        id: test_typescript
        env:
          ALLURE_RESULTS_DIR: ${{ github.workspace }}/allure-results
        run: |
          mkdir -p allure-results
          pnpm test 2>&1 | tee ts_test_output.txt
          # Strip ANSI color codes before parsing (vitest output contains them)
          CLEAN_OUTPUT=$(sed 's/\x1b\[[0-9;]*m//g' ts_test_output.txt)
          PASSED=$(echo "$CLEAN_OUTPUT" | grep -oP 'Tests\s+\K\d+(?=\s+passed)' || echo "0")
          FAILED=$(echo "$CLEAN_OUTPUT" | grep -oP '\d+(?=\s+failed)' || echo "0")
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload allure results
        if: ${{ env.ACT != 'true' && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-typescript
          path: allure-results/
          retention-days: 1

  # Run integration tests (requires built WASM contracts)
  integration-tests:
    name: Integration Tests
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: build
    if: ${{ github.actor != 'nektos/act' }}
    outputs:
      verified_accounts_passed: ${{ steps.test_verified_accounts_integration.outputs.passed }}
      verified_accounts_failed: ${{ steps.test_verified_accounts_integration.outputs.failed }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust 1.86.0
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.86.0
          targets: wasm32-unknown-unknown

      # Persistent cargo caching via stickydisk (22x faster than actions/cache)
      # Note: Only cache registry/git, not bin (Rust toolchain needs to install there)
      - name: Mount Cargo Registry Cache
        if: ${{ env.ACT != 'true' }}
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-cargo-registry
          path: ~/.cargo/registry

      - name: Mount Cargo Git Cache
        if: ${{ env.ACT != 'true' }}
        uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-cargo-git
          path: ~/.cargo/git

      # Smart Rust caching for target directories
      - name: Cache Rust dependencies
        if: ${{ env.ACT != 'true' }}
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            contracts/verified-accounts -> target
            contracts/verified-accounts/tests/fixtures/v2 -> target
          shared-key: rust-build
          cache-on-failure: true

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-contracts
          path: contracts/verified-accounts/tests/fixtures/

      - name: Copy WASM files to expected test locations
        run: |
          # verified-accounts: Copy fixture WASMs to target/near/ for integration tests
          mkdir -p contracts/verified-accounts/target/near
          cp contracts/verified-accounts/tests/fixtures/v1/verified_accounts.wasm \
             contracts/verified-accounts/target/near/verified_accounts.wasm

          # Verify files exist
          ls -la contracts/verified-accounts/target/near/
          ls -la contracts/verified-accounts/tests/fixtures/v1/
          ls -la contracts/verified-accounts/tests/fixtures/v2/

      - name: Setup Allure results
        run: mkdir -p allure-results

      - name: Run verified-accounts integration tests
        id: test_verified_accounts_integration
        working-directory: contracts/verified-accounts
        run: |
          cargo test --features integration-tests 2>&1 | tee test_output.txt
          # Sum ALL passed/failed counts from all "test result:" lines (cargo outputs one per crate)
          PASSED=$(grep "test result:" test_output.txt | grep -oP '\d+(?= passed)' | awk '{sum+=$1} END {print sum+0}')
          FAILED=$(grep "test result:" test_output.txt | grep -oP '\d+(?= failed)' | awk '{sum+=$1} END {print sum+0}')
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Collect allure results
        if: always()
        run: |
          for dir in contracts/*/allure-results; do
            if [ -d "$dir" ]; then
              rsync -av "$dir"/ allure-results/ || true
            fi
          done

      - name: Upload allure results
        if: ${{ env.ACT != 'true' && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-integration
          path: allure-results/
          retention-days: 1

  # Collect results and publish Allure report
  report:
    name: Publish Report
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [unit-tests-rust, unit-tests-typescript, integration-tests]
    if: ${{ github.actor != 'nektos/act' && always() }}
    steps:
      - uses: actions/checkout@v4

      - name: Download all allure results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-artifacts
          merge-multiple: false

      - name: Merge allure results
        run: |
          mkdir -p allure-results
          for dir in allure-artifacts/*/; do
            if [ -d "$dir" ]; then
              rsync -av "$dir" allure-results/ || true
            fi
          done
          ls -la allure-results/ || echo "No results"

      - name: Calculate total test results
        id: test_totals
        run: |
          TOTAL_PASSED=$((
            ${{ needs.unit-tests-rust.outputs.verified_accounts_passed || 0 }} +
            ${{ needs.unit-tests-typescript.outputs.passed || 0 }} +
            ${{ needs.integration-tests.outputs.verified_accounts_passed || 0 }}
          ))
          TOTAL_FAILED=$((
            ${{ needs.unit-tests-rust.outputs.verified_accounts_failed || 0 }} +
            ${{ needs.unit-tests-typescript.outputs.failed || 0 }} +
            ${{ needs.integration-tests.outputs.verified_accounts_failed || 0 }}
          ))
          echo "passed=$TOTAL_PASSED" >> $GITHUB_OUTPUT
          echo "failed=$TOTAL_FAILED" >> $GITHUB_OUTPUT

          if [ "$TOTAL_FAILED" -gt 0 ]; then
            echo "color=red" >> $GITHUB_OUTPUT
            echo "message=$TOTAL_PASSED passed, $TOTAL_FAILED failed" >> $GITHUB_OUTPUT
          else
            echo "color=brightgreen" >> $GITHUB_OUTPUT
            echo "message=$TOTAL_PASSED passed" >> $GITHUB_OUTPUT
          fi

      - name: Generate test badge JSON
        run: |
          mkdir -p badge
          cat > badge/test-results.json << EOF
          {
            "schemaVersion": 1,
            "label": "tests",
            "message": "${{ steps.test_totals.outputs.message }}",
            "color": "${{ steps.test_totals.outputs.color }}"
          }
          EOF

      - name: Create executor.json
        run: |
          mkdir -p allure-results
          cat > allure-results/executor.json << EOF
          {
            "name": "GitHub Actions",
            "type": "github",
            "url": "https://github.com/${{ github.repository }}",
            "buildOrder": ${{ github.run_number }},
            "buildName": "${{ github.workflow }} #${{ github.run_number }}",
            "buildUrl": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": "https://HackHumanityOrg.github.io/near-citizens-house/${{ github.run_number }}",
            "reportName": "Allure Report #${{ github.run_number }}"
          }
          EOF

      - name: Load test report history
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build Allure report
        uses: simple-elf/allure-report-action@v1.13
        with:
          allure_results: allure-results
          allure_history: allure-history
          gh_pages: gh-pages
          allure_report: allure-report
          keep_reports: 20

      - name: Clean up allure-history
        run: sudo rm -rf allure-history/.git

      - name: Add badge to gh-pages
        run: sudo cp badge/test-results.json allure-history/

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
