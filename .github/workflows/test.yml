name: Tests & Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Enable ZK verification tests (makes real Celo RPC calls)
  ENABLE_NETWORK_TESTS: "true"

jobs:
  # Build WASM contracts (shared by integration tests)
  build:
    name: Build Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust 1.86.0
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.86.0
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            contracts/*/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-near
        run: |
          if ! command -v cargo-near &> /dev/null; then
            curl --proto '=https' --tlsv1.2 -LsSf https://github.com/near/cargo-near/releases/latest/download/cargo-near-installer.sh | sh
          fi

      - name: Build verified-accounts WASM
        working-directory: contracts/verified-accounts
        run: cargo near build non-reproducible-wasm

      - name: Build sputnik-bridge WASM
        working-directory: contracts/sputnik-bridge
        run: cargo near build non-reproducible-wasm

      - name: Build sputnik-dao WASM
        run: |
          cd contracts/sputnik-dao-contract
          chmod +x build.sh
          ./build.sh

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-contracts
          path: |
            contracts/verified-accounts/target/near/*.wasm
            contracts/sputnik-bridge/target/near/*.wasm
            contracts/sputnik-dao-contract/res/*.wasm
          retention-days: 1

  # Run all Rust unit tests in parallel
  unit-tests-rust:
    name: Rust Unit Tests
    runs-on: ubuntu-latest
    outputs:
      verified_accounts_passed: ${{ steps.test_verified_accounts.outputs.passed }}
      verified_accounts_failed: ${{ steps.test_verified_accounts.outputs.failed }}
      verified_accounts_interface_passed: ${{ steps.test_verified_accounts_interface.outputs.passed }}
      verified_accounts_interface_failed: ${{ steps.test_verified_accounts_interface.outputs.failed }}
      sputnik_bridge_passed: ${{ steps.test_sputnik_bridge.outputs.passed }}
      sputnik_bridge_failed: ${{ steps.test_sputnik_bridge.outputs.failed }}
      sputnik_dao_interface_passed: ${{ steps.test_sputnik_dao_interface.outputs.passed }}
      sputnik_dao_interface_failed: ${{ steps.test_sputnik_dao_interface.outputs.failed }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust 1.86.0
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.86.0
          targets: wasm32-unknown-unknown
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            contracts/*/target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup Allure results
        run: mkdir -p allure-results

      - name: Run verified-accounts unit tests
        id: test_verified_accounts
        working-directory: contracts/verified-accounts
        run: |
          cargo test --features testing 2>&1 | tee test_output.txt
          SUMMARY=$(grep "test result:" test_output.txt | tail -1)
          PASSED=$(echo "$SUMMARY" | grep -oP '\d+(?= passed)' || echo "0")
          FAILED=$(echo "$SUMMARY" | grep -oP '\d+(?= failed)' || echo "0")
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Run verified-accounts-interface unit tests
        id: test_verified_accounts_interface
        working-directory: contracts/verified-accounts-interface
        run: |
          cargo test 2>&1 | tee test_output.txt
          SUMMARY=$(grep "test result:" test_output.txt | tail -1)
          PASSED=$(echo "$SUMMARY" | grep -oP '\d+(?= passed)' || echo "0")
          FAILED=$(echo "$SUMMARY" | grep -oP '\d+(?= failed)' || echo "0")
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Run sputnik-bridge unit tests
        id: test_sputnik_bridge
        working-directory: contracts/sputnik-bridge
        run: |
          cargo test --features testing 2>&1 | tee test_output.txt
          SUMMARY=$(grep "test result:" test_output.txt | tail -1)
          PASSED=$(echo "$SUMMARY" | grep -oP '\d+(?= passed)' || echo "0")
          FAILED=$(echo "$SUMMARY" | grep -oP '\d+(?= failed)' || echo "0")
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Run sputnik-dao-interface unit tests
        id: test_sputnik_dao_interface
        working-directory: contracts/sputnik-dao-interface
        run: |
          cargo test 2>&1 | tee test_output.txt
          SUMMARY=$(grep "test result:" test_output.txt | tail -1)
          PASSED=$(echo "$SUMMARY" | grep -oP '\d+(?= passed)' || echo "0")
          FAILED=$(echo "$SUMMARY" | grep -oP '\d+(?= failed)' || echo "0")
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Clippy verified-accounts
        working-directory: contracts/verified-accounts
        run: RUSTFLAGS="--cfg clippy" cargo clippy --lib -- -D warnings

      - name: Clippy sputnik-bridge
        working-directory: contracts/sputnik-bridge
        run: RUSTFLAGS="--cfg clippy" cargo clippy --lib -- -D warnings

      - name: Collect allure results
        if: always()
        run: |
          for dir in contracts/*/allure-results; do
            if [ -d "$dir" ]; then
              rsync -av "$dir"/ allure-results/ || true
            fi
          done

      - name: Upload allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-rust-unit
          path: allure-results/
          retention-days: 1

  # Run TypeScript tests in parallel
  unit-tests-typescript:
    name: TypeScript Unit Tests
    runs-on: ubuntu-latest
    outputs:
      passed: ${{ steps.test_typescript.outputs.passed }}
      failed: ${{ steps.test_typescript.outputs.failed }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Run TypeScript unit tests
        id: test_typescript
        env:
          ALLURE_RESULTS_DIR: ${{ github.workspace }}/allure-results
        run: |
          mkdir -p allure-results
          pnpm test 2>&1 | tee ts_test_output.txt
          PASSED=$(grep -oP 'Tests\s+\K\d+(?=\s+passed)' ts_test_output.txt || echo "0")
          FAILED=$(grep -oP '\d+(?=\s+failed)' ts_test_output.txt || echo "0")
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-typescript
          path: allure-results/
          retention-days: 1

  # Run integration tests (requires built WASM contracts)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    outputs:
      verified_accounts_passed: ${{ steps.test_verified_accounts_integration.outputs.passed }}
      verified_accounts_failed: ${{ steps.test_verified_accounts_integration.outputs.failed }}
      sputnik_bridge_passed: ${{ steps.test_sputnik_bridge_integration.outputs.passed }}
      sputnik_bridge_failed: ${{ steps.test_sputnik_bridge_integration.outputs.failed }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Rust 1.86.0
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.86.0
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            contracts/*/target
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.lock') }}

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-contracts
          path: contracts/

      - name: Setup Allure results
        run: mkdir -p allure-results

      - name: Run verified-accounts integration tests
        id: test_verified_accounts_integration
        working-directory: contracts/verified-accounts
        run: |
          cargo test --features integration-tests 2>&1 | tee test_output.txt
          SUMMARY=$(grep "test result:" test_output.txt | tail -1)
          PASSED=$(echo "$SUMMARY" | grep -oP '\d+(?= passed)' || echo "0")
          FAILED=$(echo "$SUMMARY" | grep -oP '\d+(?= failed)' || echo "0")
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Run sputnik-bridge integration tests
        id: test_sputnik_bridge_integration
        working-directory: contracts/sputnik-bridge
        run: |
          cargo test --features integration-tests --test integration 2>&1 | tee test_output.txt
          SUMMARY=$(grep "test result:" test_output.txt | tail -1)
          PASSED=$(echo "$SUMMARY" | grep -oP '\d+(?= passed)' || echo "0")
          FAILED=$(echo "$SUMMARY" | grep -oP '\d+(?= failed)' || echo "0")
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Collect allure results
        if: always()
        run: |
          for dir in contracts/*/allure-results; do
            if [ -d "$dir" ]; then
              rsync -av "$dir"/ allure-results/ || true
            fi
          done

      - name: Upload allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-integration
          path: allure-results/
          retention-days: 1

  # Collect results and publish Allure report
  report:
    name: Publish Report
    runs-on: ubuntu-latest
    needs: [unit-tests-rust, unit-tests-typescript, integration-tests]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Download all allure results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-artifacts
          merge-multiple: false

      - name: Merge allure results
        run: |
          mkdir -p allure-results
          for dir in allure-artifacts/*/; do
            if [ -d "$dir" ]; then
              rsync -av "$dir" allure-results/ || true
            fi
          done
          ls -la allure-results/ || echo "No results"

      - name: Calculate total test results
        id: test_totals
        run: |
          TOTAL_PASSED=$((
            ${{ needs.unit-tests-rust.outputs.verified_accounts_passed || 0 }} +
            ${{ needs.unit-tests-rust.outputs.verified_accounts_interface_passed || 0 }} +
            ${{ needs.unit-tests-rust.outputs.sputnik_bridge_passed || 0 }} +
            ${{ needs.unit-tests-rust.outputs.sputnik_dao_interface_passed || 0 }} +
            ${{ needs.unit-tests-typescript.outputs.passed || 0 }} +
            ${{ needs.integration-tests.outputs.verified_accounts_passed || 0 }} +
            ${{ needs.integration-tests.outputs.sputnik_bridge_passed || 0 }}
          ))
          TOTAL_FAILED=$((
            ${{ needs.unit-tests-rust.outputs.verified_accounts_failed || 0 }} +
            ${{ needs.unit-tests-rust.outputs.verified_accounts_interface_failed || 0 }} +
            ${{ needs.unit-tests-rust.outputs.sputnik_bridge_failed || 0 }} +
            ${{ needs.unit-tests-rust.outputs.sputnik_dao_interface_failed || 0 }} +
            ${{ needs.unit-tests-typescript.outputs.failed || 0 }} +
            ${{ needs.integration-tests.outputs.verified_accounts_failed || 0 }} +
            ${{ needs.integration-tests.outputs.sputnik_bridge_failed || 0 }}
          ))
          echo "passed=$TOTAL_PASSED" >> $GITHUB_OUTPUT
          echo "failed=$TOTAL_FAILED" >> $GITHUB_OUTPUT

          if [ "$TOTAL_FAILED" -gt 0 ]; then
            echo "color=red" >> $GITHUB_OUTPUT
            echo "message=$TOTAL_PASSED passed, $TOTAL_FAILED failed" >> $GITHUB_OUTPUT
          else
            echo "color=brightgreen" >> $GITHUB_OUTPUT
            echo "message=$TOTAL_PASSED passed" >> $GITHUB_OUTPUT
          fi

      - name: Generate test badge JSON
        run: |
          mkdir -p badge
          cat > badge/test-results.json << EOF
          {
            "schemaVersion": 1,
            "label": "tests",
            "message": "${{ steps.test_totals.outputs.message }}",
            "color": "${{ steps.test_totals.outputs.color }}"
          }
          EOF

      - name: Create executor.json
        run: |
          mkdir -p allure-results
          cat > allure-results/executor.json << EOF
          {
            "name": "GitHub Actions",
            "type": "github",
            "url": "https://github.com/${{ github.repository }}",
            "buildOrder": ${{ github.run_number }},
            "buildName": "${{ github.workflow }} #${{ github.run_number }}",
            "buildUrl": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": "https://HackHumanityOrg.github.io/near-citizens-house/${{ github.run_number }}",
            "reportName": "Allure Report #${{ github.run_number }}"
          }
          EOF

      - name: Load test report history
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build Allure report
        uses: simple-elf/allure-report-action@v1.13
        with:
          allure_results: allure-results
          allure_history: allure-history
          gh_pages: gh-pages
          allure_report: allure-report
          keep_reports: 20

      - name: Clean up allure-history
        run: sudo rm -rf allure-history/.git

      - name: Add badge to gh-pages
        run: sudo cp badge/test-results.json allure-history/

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
