name: Tests & Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  ALLURE_RESULTS_DIR: ${{ github.workspace }}/allure-results
  # Enable ZK verification tests (makes real Celo RPC calls)
  ENABLE_NETWORK_TESTS: "true"

jobs:
  test:
    name: Run All Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      # Node.js setup for TypeScript tests
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Install Rust 1.86.0
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.86.0
          targets: wasm32-unknown-unknown
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            contracts/*/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-near
        run: |
          if ! command -v cargo-near &> /dev/null; then
            curl --proto '=https' --tlsv1.2 -LsSf https://github.com/near/cargo-near/releases/latest/download/cargo-near-installer.sh | sh
          fi

      # Build WASM contracts for integration tests
      - name: Build verified-accounts WASM
        working-directory: contracts/verified-accounts
        run: cargo near build non-reproducible-wasm

      - name: Build sputnik-bridge WASM
        working-directory: contracts/sputnik-bridge
        run: cargo near build non-reproducible-wasm

      # Build Sputnik DAO (needed for integration tests)
      - name: Build sputnik-dao WASM
        shell: bash
        run: |
          cd contracts/sputnik-dao-contract
          chmod +x build.sh
          ./build.sh

      # Create allure-results directory
      - name: Setup Allure results
        run: |
          rm -rf allure-results
          mkdir -p allure-results

      # Run unit tests with cargo test (allure-rust generates results)
      # verified-accounts and sputnik-bridge require --features testing to run unit tests
      # Interface crates don't need the testing feature
      - name: Run verified-accounts unit tests
        id: test_verified_accounts
        working-directory: contracts/verified-accounts
        run: |
          cargo test --features testing 2>&1 | tee test_output.txt
          # Extract test summary line (e.g., "test result: ok. 69 passed; 0 failed; 0 ignored")
          SUMMARY=$(grep "test result:" test_output.txt | tail -1)
          PASSED=$(echo "$SUMMARY" | grep -oP '\d+(?= passed)' || echo "0")
          FAILED=$(echo "$SUMMARY" | grep -oP '\d+(?= failed)' || echo "0")
          IGNORED=$(echo "$SUMMARY" | grep -oP '\d+(?= ignored)' || echo "0")
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "ignored=$IGNORED" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Run verified-accounts-interface unit tests
        id: test_verified_accounts_interface
        working-directory: contracts/verified-accounts-interface
        run: |
          cargo test 2>&1 | tee test_output.txt
          SUMMARY=$(grep "test result:" test_output.txt | tail -1)
          PASSED=$(echo "$SUMMARY" | grep -oP '\d+(?= passed)' || echo "0")
          FAILED=$(echo "$SUMMARY" | grep -oP '\d+(?= failed)' || echo "0")
          IGNORED=$(echo "$SUMMARY" | grep -oP '\d+(?= ignored)' || echo "0")
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "ignored=$IGNORED" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Run sputnik-bridge unit tests
        id: test_sputnik_bridge
        working-directory: contracts/sputnik-bridge
        run: |
          cargo test --features testing 2>&1 | tee test_output.txt
          SUMMARY=$(grep "test result:" test_output.txt | tail -1)
          PASSED=$(echo "$SUMMARY" | grep -oP '\d+(?= passed)' || echo "0")
          FAILED=$(echo "$SUMMARY" | grep -oP '\d+(?= failed)' || echo "0")
          IGNORED=$(echo "$SUMMARY" | grep -oP '\d+(?= ignored)' || echo "0")
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "ignored=$IGNORED" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Run sputnik-dao-interface unit tests
        id: test_sputnik_dao_interface
        working-directory: contracts/sputnik-dao-interface
        run: |
          cargo test 2>&1 | tee test_output.txt
          SUMMARY=$(grep "test result:" test_output.txt | tail -1)
          PASSED=$(echo "$SUMMARY" | grep -oP '\d+(?= passed)' || echo "0")
          FAILED=$(echo "$SUMMARY" | grep -oP '\d+(?= failed)' || echo "0")
          IGNORED=$(echo "$SUMMARY" | grep -oP '\d+(?= ignored)' || echo "0")
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "ignored=$IGNORED" >> $GITHUB_OUTPUT
        continue-on-error: true

      # Run TypeScript unit tests (Allure reporter outputs to allure-results)
      - name: Run TypeScript unit tests
        id: test_typescript
        run: |
          pnpm test 2>&1 | tee ts_test_output.txt
          # Extract test summary from vitest output
          # Vitest outputs: "Tests  X passed | Y failed (Z)"
          PASSED=$(grep -oP 'Tests\s+\K\d+(?=\s+passed)' ts_test_output.txt || echo "0")
          FAILED=$(grep -oP '\d+(?=\s+failed)' ts_test_output.txt || echo "0")
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "ignored=0" >> $GITHUB_OUTPUT
        continue-on-error: true

      # Run Rust integration tests (require WASM contracts to be built)
      - name: Run verified-accounts integration tests
        id: test_verified_accounts_integration
        working-directory: contracts/verified-accounts
        run: |
          cargo test --features integration-tests 2>&1 | tee test_output.txt
          SUMMARY=$(grep "test result:" test_output.txt | tail -1)
          PASSED=$(echo "$SUMMARY" | grep -oP '\d+(?= passed)' || echo "0")
          FAILED=$(echo "$SUMMARY" | grep -oP '\d+(?= failed)' || echo "0")
          IGNORED=$(echo "$SUMMARY" | grep -oP '\d+(?= ignored)' || echo "0")
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "ignored=$IGNORED" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Run sputnik-bridge integration tests
        id: test_sputnik_bridge_integration
        working-directory: contracts/sputnik-bridge
        run: |
          cargo test --features integration-tests --test integration 2>&1 | tee test_output.txt
          SUMMARY=$(grep "test result:" test_output.txt | tail -1)
          PASSED=$(echo "$SUMMARY" | grep -oP '\d+(?= passed)' || echo "0")
          FAILED=$(echo "$SUMMARY" | grep -oP '\d+(?= failed)' || echo "0")
          IGNORED=$(echo "$SUMMARY" | grep -oP '\d+(?= ignored)' || echo "0")
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT
          echo "ignored=$IGNORED" >> $GITHUB_OUTPUT
        continue-on-error: true

      # Calculate total test results
      - name: Calculate total test results
        id: test_totals
        run: |
          TOTAL_PASSED=$((
            ${{ steps.test_verified_accounts.outputs.passed || 0 }} +
            ${{ steps.test_verified_accounts_interface.outputs.passed || 0 }} +
            ${{ steps.test_sputnik_bridge.outputs.passed || 0 }} +
            ${{ steps.test_sputnik_dao_interface.outputs.passed || 0 }} +
            ${{ steps.test_typescript.outputs.passed || 0 }} +
            ${{ steps.test_verified_accounts_integration.outputs.passed || 0 }} +
            ${{ steps.test_sputnik_bridge_integration.outputs.passed || 0 }}
          ))
          TOTAL_FAILED=$((
            ${{ steps.test_verified_accounts.outputs.failed || 0 }} +
            ${{ steps.test_verified_accounts_interface.outputs.failed || 0 }} +
            ${{ steps.test_sputnik_bridge.outputs.failed || 0 }} +
            ${{ steps.test_sputnik_dao_interface.outputs.failed || 0 }} +
            ${{ steps.test_typescript.outputs.failed || 0 }} +
            ${{ steps.test_verified_accounts_integration.outputs.failed || 0 }} +
            ${{ steps.test_sputnik_bridge_integration.outputs.failed || 0 }}
          ))
          TOTAL_IGNORED=$((
            ${{ steps.test_verified_accounts.outputs.ignored || 0 }} +
            ${{ steps.test_verified_accounts_interface.outputs.ignored || 0 }} +
            ${{ steps.test_sputnik_bridge.outputs.ignored || 0 }} +
            ${{ steps.test_sputnik_dao_interface.outputs.ignored || 0 }} +
            ${{ steps.test_typescript.outputs.ignored || 0 }} +
            ${{ steps.test_verified_accounts_integration.outputs.ignored || 0 }} +
            ${{ steps.test_sputnik_bridge_integration.outputs.ignored || 0 }}
          ))
          echo "passed=$TOTAL_PASSED" >> $GITHUB_OUTPUT
          echo "failed=$TOTAL_FAILED" >> $GITHUB_OUTPUT
          echo "ignored=$TOTAL_IGNORED" >> $GITHUB_OUTPUT

          # Determine badge color
          if [ "$TOTAL_FAILED" -gt 0 ]; then
            echo "color=red" >> $GITHUB_OUTPUT
          else
            echo "color=brightgreen" >> $GITHUB_OUTPUT
          fi

          # Create badge message
          if [ "$TOTAL_FAILED" -gt 0 ]; then
            echo "message=$TOTAL_PASSED passed, $TOTAL_FAILED failed" >> $GITHUB_OUTPUT
          else
            echo "message=$TOTAL_PASSED passed" >> $GITHUB_OUTPUT
          fi

      # Generate test results badge JSON for shields.io endpoint
      - name: Generate test badge JSON
        if: always()
        run: |
          mkdir -p badge
          cat > badge/test-results.json << EOF
          {
            "schemaVersion": 1,
            "label": "tests",
            "message": "${{ steps.test_totals.outputs.message }}",
            "color": "${{ steps.test_totals.outputs.color }}"
          }
          EOF

      # Clippy
      - name: Clippy verified-accounts
        working-directory: contracts/verified-accounts
        run: RUSTFLAGS="--cfg clippy" cargo clippy --lib -- -D warnings

      - name: Clippy sputnik-bridge
        working-directory: contracts/sputnik-bridge
        run: RUSTFLAGS="--cfg clippy" cargo clippy --lib -- -D warnings

      # Collect allure results from all contract directories
      # allure-rs outputs to ./allure-results relative to working directory,
      # so we need to copy results from each contract dir to the root
      - name: Collect allure results from all contracts
        if: always()
        run: |
          for dir in contracts/*/allure-results; do
            if [ -d "$dir" ]; then
              rsync -av "$dir"/ allure-results/ || true
            fi
          done
          echo "Collected allure results:"
          ls -la allure-results/ || echo "No results collected"

      # Load test report history from gh-pages branch
      - name: Load test report history
        if: always()
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      # Build Allure report with history
      - name: Build Allure report
        if: always()
        uses: simple-elf/allure-report-action@v1.13
        with:
          allure_results: allure-results
          allure_history: allure-history
          gh_pages: gh-pages
          allure_report: allure-report
          keep_reports: 20

      # Clean up .git directory from allure-history to avoid permission issues
      # Need sudo because Docker container creates files with different ownership
      - name: Clean up allure-history
        if: always()
        run: sudo rm -rf allure-history/.git

      # Copy badge JSON to allure-history for gh-pages hosting
      - name: Add badge to gh-pages
        if: always()
        run: sudo cp badge/test-results.json allure-history/

      # Publish report to GitHub Pages
      - name: Publish to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
