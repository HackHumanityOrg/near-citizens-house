name: Governance Unit Tests

on:
  push:
    branches: [main]
    paths:
      - 'contracts/governance/src/**'
      - 'contracts/verified-accounts-interface/**'
      - '.github/workflows/governance-unit-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'contracts/governance/src/**'
      - 'contracts/verified-accounts-interface/**'
      - '.github/workflows/governance-unit-tests.yml'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  unit-tests:
    name: Governance Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.86.0
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            contracts/governance/target
          key: ${{ runner.os }}-cargo-governance-unit-${{ hashFiles('contracts/governance/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-governance-unit-

      - name: Run unit tests
        working-directory: contracts/governance
        run: cargo test --lib -- --nocapture

      - name: Run clippy
        working-directory: contracts/governance
        run: RUSTFLAGS="--cfg clippy" cargo clippy --lib -- -D warnings
